<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
<div class="header">
<h1>Coffee!</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="col-6">
            <!--    <table>-->
            <!--        <thead>-->
            <!--            <tr>-->
            <!--                <th>ID</th>-->
            <!--                <th>NAME</th>-->
            <!--                <th>ROAST</th>-->
            <!--            </tr>-->
            <!--        </thead>-->
            <div id="coffees"></div>
            <!--    </table>-->
            </div>
            <div class="col-6">

            </div>
        </div>
        <div class="col-6">
            <form>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="roast-selection">Roast</label><br/>
                    <select class="form-select" id="roast-selection">
                        <option>all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon01">Search Coffee</span>
                    <input type="text" class="form-control" id="searchBar" placeholder="Search Coffee"> <br/>
                </div>
                <input id="submit" type="submit" class="btn btn-dark"/>
            </form>

            <h2>Add A Coffee</h2>
            <form>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="roast-addition">Roast</label><br/>
                    <select class="form-select" id="roast-addition">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon01">Coffee Name</span>
                    <input type="text" class="form-control" id="name-addition"> <br/>
                </div>
                <input id="submit-addition" type="submit" class="btn btn-dark"/>
            </form>
        </div>

    </div>
</div>
