        Coffee
        <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="currentColor" class="bi bi-cup-fill"
             viewBox="0 0 16 16">
            <path d="M1 2a1 1 0 0 1 1-1h11a1 1 0 0 1 1 1v1h.5A1.5 1.5 0 0 1 16 4.5v7a1.5 1.5 0 0 1-1.5 1.5h-.55a2.5 2.5 0 0 1-2.45 2h-8A2.5 2.5 0 0 1 1 12.5V2zm13 10h.5a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.5-.5H14v8z"/>

    </h1>
    <h3>"Coffee is not just a drink here, its a way of life!"</h3>
</div>

<div class="container">
    <div class="row lower">
        <div class="col-6">
            <form action="#">
                <div class="input-group mb-3">
                    <label class="input-group-text" for="roast-selection">Roast</label><br/>
                    <select class="form-select" id="roast-selection">
                        <option>all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon01">Search Coffee</span>
                    <input type="text" class="form-control" id="searchBar" placeholder="Search Coffee"> <br/>
                </div>
                <button id="submit" type="button" class="btn btn-dark">Search Coffee List</button>
            </form>

            <h2>Add A Coffee</h2>
            <form>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="roast-addition">Roast</label><br/>
                    <select class="form-select" id="roast-addition">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon01">Coffee Name</span>
                    <input type="text" class="form-control" id="name-addition"> <br/>
                </div>
                <button id="submit-addition" type="button" class="btn btn-dark"> Add Coffee</button>
            </form>
        </div>
        <div class="col-6">

            <div id="coffees"></div>

    </div>
</div>
